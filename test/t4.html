<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Carousel -->
    <div id="demo" class="carousel slide m-5" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://burst.shopifycdn.com/photos/a-cat-looks-through-the-back-of-a-chair.jpg?width=925&format=pjpg&exif=1&iptc=1"
                    alt="Photo by: Sarah Pflug" class="img-fluid" style="height: 500px;width: 100%;object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="https://burst.shopifycdn.com/photos/a-blue-and-green-parakeet-on-white.jpg?width=925&format=pjpg&exif=1&iptc=1"
                    alt="Photo by: Farah" class="img-fluid" style="height: 500px;width: 100%;object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="https://burst.shopifycdn.com/photos/relaxing-brown-and-white-tabby.jpg?width=925&format=pjpg&exif=1&iptc=1"
                    alt="Photo by: Samantha Hurley" class="img-fluid" style="height: 500px;width: 50%;object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="https://burst.shopifycdn.com/photos/french-bulldog-on-grass.jpg?width=925&format=pjpg&exif=1&iptc=1"
                    alt="Photo by: Shopify Photos" class="img-fluid" style="height: 500px;width: 100%;object-fit: cover;">
            </div>
        </div>
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="container-fluid mt-3">
        <h3>Carousel Example</h3>
        <p>The following example shows how to create a basic carousel with indicators and controls.</p>
    </div>

</body>
