<!DOCTYPE html>
<html>

<head>
    <title>註冊頁面</title>
    <!-- 引入 Bootstrap 5.2.3 的 CSS 樣式表 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        .registration-methods {
            margin-top: 20px;
        }

        .registration-methods .btn {
            margin-right: 10px;
        }

        #returnButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
    </style>
    <script>
        function register() {
            var email = document.getElementById("inputEmail").value;
            var password = document.getElementById("inputPassword").value;

            if (email === "" || password === "") {
                alert("請輸入完整的 Email 和密碼！");
                return;
            }

            // 檢查 Email 格式
            if (!validateEmail(email)) {
                showNotification("Email 格式錯誤！");
                return;
            }

            // 執行註冊邏輯，例如將用戶信息存儲到數據庫

            // 假設註冊成功
            var registrationSuccess = true;

            if (registrationSuccess) {
                // 註冊成功，顯示成功通知框
                showNotification("註冊成功！");
            } else {
                // 註冊失敗，顯示失敗通知框
                showNotification("註冊失敗！");
            }
        }

        function validateEmail(email) {
            // 使用正則表達式檢查 Email 格式
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showNotification(message) {
            var notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.display = "block";

            // 3秒後隱藏通知框
            setTimeout(function () {
                notification.style.display = "none";
            }, 3000);
        }
    </script>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">註冊頁面</h1>
        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email:</label>
                <input type="email" id="inputEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">密碼:</label>
                <input type="password" id="inputPassword" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="register()">註冊</button>
        </form>

        <div id="notification" class="mt-3"></div>

        <div class="registration-methods mt-4">
            <h4>其他註冊方式：</h4>
            <div class="btn-group" role="group" aria-label="其他註冊方式">
                <a href="https://www.google.com" class="btn btn-danger">Google 註冊</a>
                <a href="https://www.facebook.com" class="btn btn-primary">Facebook 註冊</a>
                <a href="tel:+1234567890" class="btn btn-success">手機號碼註冊</a>
            </div>
        </div>

        <a href="main.html" class="btn btn-outline-primary mt-5" id="returnButton">返回主頁</a>
    </div>

    <!-- 引入 Bootstrap 5.2.3 的 JavaScript 檔案 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
